<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings | MediCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Admin Dashboard</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="admin.html">Dashboard</a></li>
                    <li><a href="admin_settings.html" class="active">Settings</a></li>
                    <li><a href="admin_manage_users.html">Manage Users</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admin-panel">
        <div class="container">
            <h2>Platform Settings</h2>
            <form action="save_settings" method="POST">
                <label for="security">Security Protocols</label>
                <select id="security" name="security">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="notifications">Email Notifications</label>
                <input type="checkbox" id="notifications" name="notifications" checked> Enable

                <button type="submit" class="btn-primary">Save Settings</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 MediCare Admin Panel</p>
        </div>
    </footer>
</body>
</html>
