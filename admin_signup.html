<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup | MediCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">MediCare Online</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin_login.html">Admin</a></li>
                    <li><a href="doctor_login.html">Doctor</a></li>
                    <li><a href="patient_login.html">Patient</a></li>
                    <li><a href="pharmacist_login.html">Pharmacist</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <h2>Admin Signup</h2>
        <form action="admin.html" method="POST">
            <label for="admin-name">Full Name</label>
            <input type="text" id="admin-name" name="name" required>

            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" name="email" required>

            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="password" required>

            <button type="submit" class="btn-primary">Sign Up</button>
            <p>Already have an account? <a href="admin_login.html">Login here</a></p>
        </form>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 MediCare Admin Panel</p>
        </div>
    </footer>
</body>
</html>
