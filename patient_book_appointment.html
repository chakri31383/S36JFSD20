<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | MediCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Patient Dashboard</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="patient.html">Dashboard</a></li>
                    <li><a href="patient_appointments.html">Appointments</a></li>
                    <li><a href="patient_records.html">Medical Records</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="patient-panel">
        <div class="container">
            <h2>Book a New Appointment</h2>
            <form action="confirm_appointment.html" method="POST">
                <label for="doctor">Select Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="">--Choose a Doctor--</option>
                    <option value="dr_clark">Dr. Emily Clark (Cardiologist)</option>
                    <option value="dr_lee">Dr. Michael Lee (General Physician)</option>
                </select>

                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>

                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>

                <button type="submit" class="btn-primary">Book Appointment</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 MediCare Patient Panel</p>
        </div>
    </footer>
</body>
</html>
